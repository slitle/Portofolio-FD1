<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio de Fotografia — Pedro Cravid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Pedro Cravid</h1>
    <p>Portofólio Gráfico</p>
  </header>

  <section class="intro">
    <h2>Introdução</h2>
    <p>Bem-vindo ao meu portfólio gráfico. Aqui podes encontrar fotografias tiradas por mim e os meus contactos.</p>
  </section>

  <!-- Preview aleatório -->
  <section class="galeria-preview">
    <h2>Galeria</h2>
    <div class="foto preview" onclick="abrirGaleria()">
      <img id="preview-img" src="imagens/placeholder.jpg" alt="Preview">
    </div>
    <button class="btn" onclick="abrirGaleria()">Ver Galeria</button>
  </section>

  <!-- Botões de categorias -->
  <section id="buttons" style="display:none; text-align:center;">
    <button class="btn" onclick="carregarCategoria('vasco')">Vasco da Gama</button>
    <button class="btn" onclick="carregarCategoria('paisagens')">Quinta das Conchas</button>
  </section>

  <!-- Galeria completa -->
  <section id="galeria-completa" class="galeria" style="display:none;"></section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="fecharModal()">&times;</span>
    <img id="modal-img" class="modal-img">
  </div>

  <footer>
    <h2>Contactos</h2>
    <p>Email: <a href="mailto:pedroacravid@gmail.com">pedroacravid@gmail.com</a></p>
    <p>Instagram: <a href="#">@pedrocravid</a></p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
